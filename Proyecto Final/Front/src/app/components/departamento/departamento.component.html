<div class="container mt-5">
  <div class="card crear p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Crear Departamento</h2>
      <form #departamentoForm="ngForm" (ngSubmit)="agregarDepartamento()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nuevoDepartamento.nombre"
            name="nombre"
            class="form-control"
            placeholder="Nombre del departamento"
            required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="departamentoForm.invalid">Guardar</button>
      </form>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="card registrados p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Departamentos Registrados</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Departamento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let departamento of departamentos">
            <th>{{ departamento.id }}</th>
            <td>{{ departamento.nombre }}</td>
            <td>
              
              <button type="button" class="btn btn-success mr-2" (click)="updateDepartamento(departamento)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="eliminarDepartamento(departamento.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
