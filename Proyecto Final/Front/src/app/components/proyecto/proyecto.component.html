<div class="container mt-5">
    <div class="card p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Crear Proyecto</h2>
      <form #proyectoForm="ngForm" (ngSubmit)="agregarProyecto()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nuevoProyecto.nombre"
            name="nombre"
            class="form-control"
            placeholder="Nombre del proyecto"
            required>
          
          <label for="descripcion" class="mt-3">Descripción</label>
          <input
            type="text"
            id="descripcion"
            [(ngModel)]="nuevoProyecto.descripcion"
            name="descripcion"
            class="form-control"
            placeholder="Descripción del proyecto"
            required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" [disabled]="proyectoForm.invalid">Guardar</button>
      </form>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="card p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Proyectos Registrados</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción del proyecto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proyecto of proyectos">
            <th>{{ proyecto.id }}</th>
            <td>{{ proyecto.nombre }}</td>
            <td>
              <button type="button" class="btn btn-success mr-2" (click)="updateProyecto(proyecto)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="eliminarProyecto(proyecto.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
