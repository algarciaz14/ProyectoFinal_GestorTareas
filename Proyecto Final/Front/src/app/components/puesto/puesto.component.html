<!-- Contenedor de creación de puestos -->
<div class="container mt-5">
    <div class="card crear p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Crear Puesto</h2>
      <form #puestoForm="ngForm" (ngSubmit)="agregarPuesto(puestoForm)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nuevoPuesto.nombre"
            name="nombre"
            class="form-control"
            placeholder="Nombre del puesto"
            required
            minlength="4"
            maxlength="30"
            #nombre="ngModel"
            [ngClass]="{ 'is-invalid': nombre.touched && nombre.invalid }"
          />
          <!-- Mensajes de error -->
          <div *ngIf="nombre.touched && nombre.invalid" class="invalid-feedback">
            <div *ngIf="nombre.errors?.['required']">El nombre del puesto es obligatorio.</div>
            <div *ngIf="nombre.errors?.['minlength']">El nombre debe tener al menos 4 caracteres.</div>
            <div *ngIf="nombre.errors?.['maxlength']">El nombre no puede tener más de 30 caracteres.</div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" [disabled]="puestoForm.invalid">
          Guardar
        </button>
      </form>
    </div>
  </div>

  <!-- Filtros -->
<div class="container mt-5">
  <div class="card p-4 shadow-sm bg-light">
    <h2 class="text-center mb-4">Filtrar Proyectos</h2>
    <div class="row mb-4">
      <!-- Filtro por Nombre -->
      <div class="col-md-2">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchText"
          placeholder="Buscar por nombre"
        />
      </div>

  <!-- Contenedor de puestos registrados -->
  <div class="container mt-5">
    <div class="card registrados p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Puestos Registrados</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Puesto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let puesto of puestos | puestoFilter:searchText"> 
            <td>{{ puesto.id }}</td>
            <td>{{ puesto.nombre }}</td>
            <td>
              <button type="button" class="btn btn-success mr-2" (click)="updatePuesto(puesto)">
                Editar
              </button>
              <button type="button" class="btn btn-danger" (click)="eliminarPuesto(puesto.id)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
