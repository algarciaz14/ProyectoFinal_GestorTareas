<div class="container mt-5">
    <div class="card p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Crear Puesto</h2>
      <form #puestoForm="ngForm" (ngSubmit)="agregarPuesto()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nuevoPuesto.nombre"
            name="nombre"
            class="form-control"
            placeholder="Nombre del puesto"
            required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="puestoForm.invalid">Guardar</button>
      </form>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="card p-4 shadow-sm bg-light">
      <h2 class="text-center mb-4">Puestos Registrados</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Puesto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let puesto of puestos">
            <th>{{ puesto.id }}</th>
            <td>{{ puesto.nombre }}</td>
            <td>
              <button type="button" class="btn btn-success mr-2" (click)="updatePuesto(puesto)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="eliminarPuesto(puesto.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
