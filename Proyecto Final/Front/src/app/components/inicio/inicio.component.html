<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mi Proyecto</title>
    <style>
        body {
            background-color: #d8d5d5; 
        }
        /* Estilo del carrusel con animación de desvanecimiento y deslizamiento */
        .carousel-item {
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .carousel-item-next, .carousel-item-prev, .carousel-item.active {
            opacity: 1;
        }

        .carousel-item-next {
            transform: translateX(100%);
        }

        .carousel-item-prev {
            transform: translateX(-100%);
        }

        .carousel-item.active {
            transform: translateX(0);
        }
        
        .carousel-item img {
            object-fit: cover;     
            object-position: center; 
            width: 100%;          
            height: 500px;         
        }
        

        /* Asegura que todas las tarjetas tengan la misma altura */
        .card {
            height: 100%;
        }

        /* Limitar las imágenes dentro de las tarjetas */
        .card-img-top {
            object-fit: cover; 
            height: 200px; 
            width: 100%; 
        }

        /* Estilos para el botón de búsqueda personalizado (color rosa) */
        .btn-pink {
            background-color: #f4a6b0; /* Rosa claro */
            color: #fff; /* Texto blanco */
        }

         /* Cambia de color cuando se pasa el ratón sobre el botón de búsqueda */
        .btn-pink:hover {
            background-color: #ec9bb1; /* Rosa más oscuro al pasar el ratón */
            color: #fff; /* Texto blanco */
        }

        /* Estilo para el borde del campo de búsqueda */
        .form-control.border-primary {
            border-color: #f4a6b0; /* Rosa claro */
        }

         /* Estilos adicionales al enfocar el campo de búsqueda */
        .form-control:focus {
            border-color: #ec9bb1; /* Rosa más oscuro al enfocar */
            box-shadow: 0 0 0 .2rem rgba(255, 105, 180, .25); /* Sombra rosa clara */
        }
    </style>
</head>
<body>
    <!-- Formulario de búsqueda en la página -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-pink" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Carrusel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/responsable.png" class="d-block" alt="Responsable">
            </div>
            <div class="carousel-item">
                <img src="assets/img/departamento.png" class="d-block" alt="Departamento">
            </div>
            <div class="carousel-item">
                <img src="assets/img/proyecto.png" class="d-block" alt="Proyecto">
            </div>
            <div class="carousel-item">
                <img src="assets/img/tareas.png" class="d-block" alt="Tareas">
            </div>
            <div class="carousel-item">
                <img src="assets/img/Puesto.png" class="d-block" alt="Puesto">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Espacio en blanco debajo del carrusel -->
    <div style="height: 500px;"></div> <!-- Esto es el espacio blanco debajo del carrusel -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
